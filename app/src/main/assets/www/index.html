                    v = value;

                .y(function(d, i) { return y(d.value); });

                var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);

                var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var graph = g.append("svg")
                .attr("width", width)
                .attr("height", height + margin.top + margin.bottom);

                var xAxis = d3.svg.axis().scale(x).orient("bottom");
                var axis = graph.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

                g.append("g")
                .attr("class", "y axis")
                .call(d3.svg.axis().scale(y).orient("left"));

                var path = graph.append("g")
                .append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line);

                tick();

                function tick()
                {
                    // push a new data point onto the back
                    data.push(next());

                    // update domain
                    x.domain([t - n, t]);

                    // redraw path, shift path left
                    path
                    .attr("d", line)
                    .attr("transform", null)
                    .transition()
                    .duration(500)
                    .ease("linear")
                    .attr("transform", "translate(" + t - 1 + ")")
                    .each("end", tick);

                    axis
                    .transition()
                    .duration(500)
                    .ease("linear")
                    .call(d3.svg.axis().scale(x).orient("bottom"));

                    // pop the old data point off the front
                    data.shift();

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Zoom + Pan</title>
<style>

    .plot {
    fill: rgba(250, 250, 255, 0.6);
    }
    .grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
    }
    .grid path {
    stroke-width: 0;
    }
    .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }
    .x.axis path {
    display: none;
    }
    .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
    }

</style>
<body>
<div id="area"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

function InitChart(screenWidth, screenHeight, dv, iv, dvName, ivName) {

/*var data = [{"item":4,"diameter":"30.00","point":"8.00"},{"item":2,"diameter":"25.00","point":"2.00"},
{"item":7,"diameter":"20.00","point":"2.00"},{"item":9,"diameter":"15.00","point":"10.00"},
{"item":4,"diameter":"5.00","point":"8.00"},{"item":5,"diameter":"0.00","point":"2.00"},
{"item":6,"diameter":"-5.00","point":"2.00"},{"item":5,"diameter":"-10.00","point":"4.00"},
{"item":4,"diameter":"-15.00","point":"1.00"},{"item":5,"diameter":"-20.00","point":"3.00"},
{"item":4,"diameter":"-25.00","point":"5.00"},{"item":3,"diameter":"-30.00","point":"6.00"},
];*/

var data = [{"x":2,"y":30},{"x":3,"y":25},{"x":4,"y":20},{"x":3.5,"y":15},{"x":4,"y":10},
{"x":1,"y":5},{"x":3,"y":0},{"x":4,"y":-5},{"x":3,"y":-10},{"x":2,"y":-15},
{"x":3,"y":-20}];
/*
var data = [{"x":4,"y":25},{"x":3,"y":20}];
*/
function line_chart(field,el){
margin = {
top: 45,
right: 20,
bottom: 20,
left: 45
};
tickno = 8;

for (var i = 0; i < dv.length; i++) {
    data[i] = {'x': dv[i], 'y': iv[i]};
}

this.setData = function (dv, iv) {
    for (var i = 0; i < dv.length; i++) {
        data[i] = {'x': dv[i], 'y': iv[i]};
    }
}

width = screenWidth - margin.left - margin.right;
height = screenHeight - margin.top - margin.bottom;

//Based on data
var ymax = d3.max(data,function(d){
    return (parseInt(d[field])+1);
});
var ymin = d3.min(data,function(d){
    return d[field];
});

//User defined xmax
var xmax = d3.max(data,function(d){
    return d.x + 1;
});

//User defined xmin
var xmin = d3.min(data,function(d) {
    return d.x - 1;
});

var x = d3.scale.linear().domain([xmin,xmax]) /*d3.extent(data, function (d) {
return d.item;
}))*/
.range([0, width]);

var y = d3.scale.linear()
.domain([ymin,ymax])
.range([height, 0]);

var line = d3.svg.line()
.x(function (d) {
return x(d.x); //x(d.item);
})
.y(function (d) {
return y(d[field]);
});

var zoom = d3.behavior.zoom()
//.x(x)
.scaleExtent([-1, 2])
.y(y)
.on("zoom", zoomed);

svg = d3.select(el)
.append("svg:svg")
.attr('width', width + margin.left + margin.right)
.attr('height', height + margin.top + margin.bottom)
.append("svg:g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
.call(zoom);

svg.append("svg:rect")
.attr("width", width)
.attr("height", height)
.attr("class", "plot");

var make_x_axis = function () {
return d3.svg.axis()
.scale(x)
.orient("bottom")
.ticks(tickno);
};

var make_y_axis = function () {
return d3.svg.axis()
.scale(y)
.orient("left")
.ticks(tickno);
};

var xAxis = d3.svg.axis()
.scale(x)
.orient("top")
.ticks(tickno);

svg.append("svg:g")
.attr("class", "x axis")
.attr("transform", "translate(0, " + height + ")")
.attr("transform", "translate(0)")
.call(xAxis);

svg.append("svg:text")
    .attr("class", "text")
    .attr("x", width / 2 )
    .attr("y",  -25) //margin.top )
    .style("text-anchor", "middle")
    .text(dvName);

var yAxis = d3.svg.axis()
.scale(y)
.orient("left")
.ticks(tickno);

svg.append("g")
.attr("class", "y axis")
.call(yAxis);

svg.append("svg:text")
    .attr("class", "text")
    .attr("transform", "rotate(-90)")
    .attr("x",  -height / 2) //-margin.top - margin.bottom)
    .attr("y", -45) //.attr("y",  MARGINS.left)
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text(ivName);

svg.append("g")
.attr("class", "x grid")
.attr("transform", "translate(0," + height + ")")
.call(make_x_axis()
.tickSize(-height, 0, 0)
.tickFormat(""));

svg.append("g")
.attr("class", "y grid")
.call(make_y_axis()
.tickSize(-width, 0, 0)
.tickFormat(""));

var clip = svg.append("svg:clipPath")
.attr("id", "clip")
.append("svg:rect")
.attr("x", 0)
.attr("y", 0)
.attr("width", width)
.attr("height", height);

var chartBody = svg.append("g")
.attr("clip-path", "url(#clip)");

chartBody.append("svg:path")
.datum(data)
.attr("class", "line")
.attr("d", line);

function zoomed() {
//console.log(d3.event.translate);
//console.log(d3.event.scale);

svg.select(".x.axis").call(xAxis);
svg.select(".y.axis").call(yAxis);
svg.select(".x.grid")
.call(make_x_axis()
.tickSize(-height, 0, 0)
.tickFormat(""));
svg.select(".y.grid")
.call(make_y_axis()
.tickSize(-width, 0, 0)
.tickFormat(""));
svg.select(".line")
.attr("class", "line")
.attr("d", line);
svg.selectAll("dot").attr()
}
}

line_chart('y','#area')

}
</script>
</body>
</html>
