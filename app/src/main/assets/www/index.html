<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <style>
        body {
        font-family: Verdana, sans-serif;
        font-size: 8pt;
        line-height: 12pt;
        background: #ffffff;
        color: #555555;
        }

        .axis path, .axis line {
        fill: none;
        stroke: #555555;
        shape-rendering: crispEdges;
        }

        .line {
        fill: none;
        stroke: orange;
        stroke-width: 1px;
        }
    </style>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>D3</title>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<h4>Animated line chart</h4>
<script type="text/javascript">
            function showData() {

                var t = -1;
                var n = 40;
                var v = 10;
                var data = d3.range(n).map(next);

                this.setV = function (value) {
                    v = value;
                }

                function getV () {
                    return v;
                }

                function next () {
                    return {
                        time: ++t,
                        value: v
                        // value: v = Math.floor(Math.random()*20)
                    };
                }

                var margin = {top: 10, right: 10, bottom: 20, left: 40},
                width = 300 - margin.left - margin.right,
                height = 340 - margin.top - margin.bottom;

                var x = d3.scale.linear()
                .domain([0, n - 1])
                .range([0, width]);

                var y = d3.scale.linear()
                .domain([0, 20])
                .range([height, 0]);

                var line = d3.svg.line()
                .x(function(d, i) { console.log(d.time); return x(d.time); })
                .y(function(d, i) { return y(d.value); });

                var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);

                var g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                var graph = g.append("svg")
                .attr("width", width)
                .attr("height", height + margin.top + margin.bottom);

                var xAxis = d3.svg.axis().scale(x).orient("bottom");
                var axis = graph.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

                g.append("g")
                .attr("class", "y axis")
                .call(d3.svg.axis().scale(y).orient("left"));

                var path = graph.append("g")
                .append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line);

                tick();

                function tick()
                {
                    // push a new data point onto the back
                    data.push(next());

                    // update domain
                    x.domain([t - n, t]);

                    // redraw path, shift path left
                    path
                    .attr("d", line)
                    .attr("transform", null)
                    .transition()
                    .duration(500)
                    .ease("linear")
                    .attr("transform", "translate(" + t - 1 + ")")
                    .each("end", tick);

                    // shift axis left
                    axis
                    .transition()
                    .duration(500)
                    .ease("linear")
                    .call(d3.svg.axis().scale(x).orient("bottom"));

                    // pop the old data point off the front
                    data.shift();
                }
            }

        </script>
</body>
</html>
